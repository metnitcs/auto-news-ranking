name: Auto News Cron
on:
  schedule:
    # ทุก 4 ชม. (01:00, 05:00, 09:00, 13:00, 17:00, 21:00 UTC)
    - cron: '0 1,5,9,13,17,21 * * *'
  workflow_dispatch: # รันมือได้จาก GitHub UI

jobs:
  crawl-and-process:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Cron API
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Starting cron job at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" \
            -X GET "${APP_URL}/api/cron/daily" \
            -H "Authorization: Bearer ${CRON_SECRET}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Cron job completed successfully"
          else
            echo "❌ Cron job failed with HTTP $http_code"
            exit 1
          fi
